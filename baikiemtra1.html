<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {
            text-align: center;
        }
        table, th, td {
            border: 1px solid black;
        }
            th {
                font-size: 24px;
            }
    </style>
</head>
<body>
    <form>
    <table style="width:50%">
        <tr>
            <th colspan="5">Đăng ký</th>
        </tr>
        <tr>
            <td>Họ và tên</td>
            <td><input type="text" name="hoten" placeholder="Nhập họ tên"></td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input type="text" name="username" placeholder="Nhập tên đăng nhập"></td>
        </tr>
        <tr>
            <td>Mật khẩu</td>
            <td><input type="password" name="password" placeholder="Mật khẩu"></td>
        </tr>
        <tr>
            <td>Nhập lại mật khẩu</td>
            <td><input type="password" name="confirm_password" placeholder="Nhập lại Mật khẩu"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td><input type="radio" name="gioitinh" value="nam">Nam
            <input type="radio" name="gioitinh" value="nu">Nữ
            <input type="radio" name="gioitinh" value="khac">Khác</td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td>
                <select id="day" name="ngaysinh_day"></select>
                <select id="month" name="ngaysinh_month"></select>
                <select id="year" name="ngaysinh_year"></select>
            </td>
            <script>
                for (var i = 1; i <= 31; i++) {
                    var dayOption = document.createElement("option");
                    dayOption.value = dayOption.text = (i < 10 ? "0" + i : i);
                    document.getElementById("day").appendChild(dayOption);
                }
                for (var i = 1; i <= 12; i++) {
                    var monthOption = document.createElement("option");
                    monthOption.value = monthOption.text = (i < 10 ? "0" + i : i);
                    document.getElementById("month").appendChild(monthOption);
                }
                var currentYear = new Date().getFullYear();
                for (var i = currentYear; i >= 1960; i--) {
                    var yearOption = document.createElement("option");
                    yearOption.value = yearOption.text = i;
                    document.getElementById("year").appendChild(yearOption);
                }
            </script>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td><textarea name="diachi" rows="4" placeholder="Nhập địa chỉ"></textarea></td>
        </tr>
        <tr>
            <td>Avatar</td>
            <td><input type="file" name="avatar"></td>
        </tr>
        <tr>
            <td>Sở thích</td>
            <td>
                <input type="checkbox" name="sothich" value="xemphim"> Xem phim
                <input type="checkbox" name="sothich" value="thethao"> Thể thao
                <input type="checkbox" name="sothich" value="trochoi"> Trò chơi
            </td>
    </table>
                <input type="reset" value="Reset">
                <input type="submit" value="Ok">
    </form>
</body>
</html>
